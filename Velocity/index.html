<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="./js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="./js/velocity.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</head>

<body>
    <div class="element" style="width:100px;height:100px;background:red;"></div>
    <div id="box" style="background:#98bf21;height:100px;width:100px;margin:6px;position:relative;">
    </div>
    <button class="btn1" style="position:relative;">Animate</button>
    <button class="btn2" style="position:relative;">Reset</button>

    <div class="people" style="width:20px;height:40px;background:red;position:absolute;top:50px;left:150px;"></div>
</body>

<!DOCTYPE html>  
<html>  
    <head>  
        <meta charset="UTF-8">  
        <title></title>  
        <style type="text/css">  
            #mybtn{  
                width: 100px;  
                height: 30px;  
                font-size: 18px;  
                background-color: lightcoral;  
                text-align: center;  
            }  
        </style>  
    </head>  
    <body>  
        <input type="file" name="myfile" id="myfile" value="" />  
        <button id="mybtn">点击</button>  
    </body>  
    <script type="text/javascript">  
        //获取一个上传文件的扩展名  
        var myfile = document.getElementById('myfile');  
        var mybtn = document.getElementById('mybtn');  
        mybtn.onclick = function(){  
            //获取文件上传文件的文件名和扩展名  
            if(myfile.files[0] == undefined){  
                alert('未上传文件！');  
            }else{  
                //获取上传文件的文件名  
                alert(<span style="color:#FF0000;">myfile.files[0].name</span>);  
            }  
            //获取上传文件的扩展名  
            var filevalue = myfile.value;  
            var index = filevalue.lastIndexOf('.');  
            alert(<span style="color:#FF0000;">filevalue.substring(index)</span>);  
        }  
    </script>  
</html>  


<!-- input file 属性

accept

表示可以选择的文件MIME类型，多个MIME类型用英文逗号分开，常用的MIME类型见下表。

只能选择png和gif图片

<input id="fileId1" type="file" accept="image/png,image/gif" name="file" />
multiple

是否可以选择多个文件，多个文件时其value值为第一个文件的虚拟路径。

多文件上传

<input id="fileId2" type="file" multiple="multiple" name="file" />
